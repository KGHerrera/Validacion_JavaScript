<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>

<body class="bg-primary">

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="#" id="form" class="p-4 rounded bg-white shadow-xl">
                    <h4 class="text-center mb-3">Regístrate en el sistema</h4>

                    <div class="form-group">
                        <label for="num_control">Número de control:</label>
                        <input type="text" class="form-control" name="num_control" id="num_control"
                            placeholder="Solo números" maxlength="8">
                        <span class="error text-danger"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                            <span class="error text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="primer_ap">Primer apellido:</label>
                            <input type="text" class="form-control" name="primer_ap" id="primer_ap"="[A-Za-z]+">
                            <span class="error text-danger"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="segundo_ap">Segundo apellido:</label>
                            <input type="text" class="form-control" name="segundo_ap" id="segundo_ap">
                            <span class="error text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="edad">Edad:</label>
                            <input type="number" class="form-control" name="edad" id="edad">
                            <span class="error text-danger"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="semestre">Semestre:</label>
                        <input type="number" class="form-control" name="semestre" id="semestre">
                        <span class="error text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select class="form-control" name="carrera" id="carrera">
                            <option value="0">Elige opción ...</option>
                            <optgroup label="Chidas">
                                <option value="ISC">ISC</option>
                                <option value="IM">IM</option>
                                <option value="IIA">IIA</option>
                            </optgroup>
                            <optgroup label="No tan Chidas">
                                <option value="LA">LA</option>
                                <option value="LC">LC</option>
                            </optgroup>
                        </select>
                        <span class="error text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>Elige actividades extraescolares:</label>
                        <div id="actividades" style="border: none !important;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_deportes" id="chk_deportes">
                                <label class="form-check-label" for="chk_deportes">Deportes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_musica" id="chk_musica">
                                <label class="form-check-label" for="chk_musica">Música</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_danza" id="chk_danza">
                                <label class="form-check-label" for="chk_danza">Danza</label>
                            </div>
                        </div>
                        <span class="error text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>Especialidad:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio_especialidad"
                                id="radio_especialidad1" checked>
                            <label class="form-check-label" for="radio_especialidad1">DEVOPS</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio_especialidad"
                                id="radio_especialidad2">
                            <label class="form-check-label" for="radio_especialidad2">Redes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio_especialidad"
                                id="radio_especialidad3">
                            <label class="form-check-label" for="radio_especialidad3">Poner un cyber</label>
                        </div>
                        <span class="error text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="comentarios">Comentarios:</label>
                        <textarea class="form-control" name="comentarios" id="comentarios" cols="30"
                            rows="5"></textarea>
                        <span class="error text-danger"></span>
                    </div>

                    <hr>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/scripts/js/funciones_form.js"></script>
</body>

</html>
